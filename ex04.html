<!doctype html>
<html lang="en">

<head>
    <title>20120459</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center">Exercises DOM</h1>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/index.html">Group-08</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>
    <main>
        <h1 class="text-center">Confirm & Show/Hide Password</h1>
        <div class="container">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder=""
                        onchange="validatePasswords(event)" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                        placeholder="" onkeyup="validatePasswords(event)">
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-innput" id="show-password" value="true"
                        onclick="showPasswords(this.checked)">
                    <label for="showPassword" class="form-check-label">Show Passwords</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        function showPasswords(checked) {
            if (checked) {
                document.querySelectorAll('input[type=password]').forEach(item => item.type = 'text');
            } else {
                document.querySelectorAll('input[type=text]').forEach(item => item.type = 'password');
            }
        }

        function validatePasswords() {
            let password = document.getElementById('password');
            let confirmPassword = document.getElementById('confirmPassword');
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords must match!');
                confirmPassword.reportValidity();
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
    </script>
</body>

</html>
